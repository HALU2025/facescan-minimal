<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- ✅ 上のエリア（メイン画面） -->
    <div id="mainDisplay">
      <video id="video" autoplay playsinline muted style="display: none;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="preview" style="display: none;">
      <div id="resultContainer" style="display: none;"></div>
    </div>

    <!-- ✅ 下のエリア（ボタンエリア） -->
    <div id="buttonArea">
      <button id="startScan">診断を開始</button>
      <button id="capture" style="display: none;">撮影</button>
      <button id="analyze" style="display: none;">この写真で診断</button>
      <button id="retryBtn" style="display: none;">もう一回診断する</button>

      <!-- ✅ シェアボタン -->
      <button id="shareBtn" style="display: none;">診断結果を画像で保存</button>
      <button id="twitterBtn" style="display: none;">Xでシェア</button>
      <button id="fbBtn" style="display: none;">Facebookでシェア</button>
      <button id="instaBtn" style="display: none;">Instagramでシェア</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
