<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ トップ画面 -->
  <div id="home" class="screen">
    <div class="mainDisplay">
      <h1>FaceScan</h1>
    </div>
    <div class="buttonArea">
      <button id="startCamera" class="button is-large is-info is-dark">📷 撮影して診断する</button>
      <div class="file is-large is-primary">
        <label class="file-label">
          <input class="file-input" type="file" id="fileInput" accept="image/*">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label"> 📂 画像を選んで診断する </span>
          </span>
        </label>
      </div>
    </div>
  </div>

  <!-- ✅ 撮影画面 -->
  <div id="camera" class="screen" style="display: none;">
    <div class="mainDisplay">
      <video id="video" autoplay playsinline muted></video>
    </div>
    <div class="buttonArea">
      <button id="capture" class="button is-large is-primary is-dark">📸 撮影</button>
      <button class="backToHome button">🏠 はじめからやりなおす</button>
    </div>
  </div>

  <!-- ✅ 撮影プレビュー画面 -->
  <div id="camera-preview" class="screen" style="display: none;">
    <div class="mainDisplay">
      <img id="preview" style="max-width: 100%; display: none;">
    </div>
    <div class="buttonArea">
      <button id="analyze" class="analyze-btn button is-large is-info is-dark">この写真で診断</button>
      <button id="retake" class="button">🔄 もう一度撮影</button>
      <button class="backToHome button">🏠 はじめからやりなおす</button>
    </div>
  </div>

  <!-- ✅ 画像参照プレビュー画面 -->
  <div id="reference-preview" class="screen" style="display: none;">
    <div class="mainDisplay">
      <img id="previewRef" style="max-width: 100%; display: none;">
    </div>
    <div class="buttonArea">
      <button id="analyze" class="analyze-btn button is-large is-info is-dark">この写真で診断</button>
      <button class="backToHome button">🏠 はじめからやりなおす</button>
    </div>
  </div>

  <!-- ✅ 診断結果画面 -->
  <div id="result" class="screen" style="display: none;">
    <div class="mainDisplay">
      <div id="resultContainer"></div>
    </div>
    <div class="buttonArea">
      <button class="backToHome button is-large is-info is-dark">🔄 もう一度診断する</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
