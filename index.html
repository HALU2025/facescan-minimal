<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ✅ トップ画面 -->
<div id="home" class="screen">
  <div class="mainDisplay">
    <h1>FaceScan</h1>
  </div>
  <div class="buttonArea">
    <div class="file">
      <label class="file-label">
        <input class="file-input" type="file" id="fileInput" accept="image/*">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label"> 画像をえらぶ </span>
        </span>
      </label>
    </div>
  </div>
</div>

  <!-- ✅ 撮影画面 -->
  <div id="camera" class="screen" style="display: none;">
    <div class="mainDisplay">
      <video id="video" autoplay playsinline muted></video>
    </div>
    <div class="buttonArea">
      <button id="capture">📸 撮影</button>
      <button class="backToHome">🏠 ホームに戻る</button>
    </div>
  </div>

  <!-- ✅ 撮影プレビュー画面 -->
  <div id="camera-preview" class="screen" style="display: none;">
    <div class="mainDisplay">
      <img id="preview" style="max-width: 100%; display: none;">
    </div>
    <div class="buttonArea">
      <button id="analyze">🧐 この写真で診断</button>
      <button id="retake">🔄 もう一度撮影</button>
      <button class="backToHome">🏠 ホームに戻る</button>
    </div>
  </div>

  <!-- ✅ 画像参照プレビュー画面 -->
<div id="reference-preview" class="screen" style="display: none;">
  <div class="mainDisplay">
    <img id="previewRef" style="max-width: 100%; display: none;">
  </div>
  <div class="buttonArea">
    <button id="analyze">🧐 この写真で診断</button>
    
    <div class="file">
      <label class="file-label">
        <input class="file-input" type="file" id="fileInput" accept="image/*">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fas fa-upload"></i>
          </span>
          <span class="file-label"> 📂 別の画像を選ぶ </span>
        </span>
      </label>
    </div>

    <button class="backToHome">🏠 ホームに戻る</button>
  </div>
</div>

  <!-- ✅ 診断結果画面 -->
  <div id="result" class="screen" style="display: none;">
    <div class="mainDisplay">
      <h1>診断結果</h1>
      <div id="resultContainer"></div>
    </div>
    <div class="buttonArea">
      <button class="backToHome">🔄 もう一度診断する</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
