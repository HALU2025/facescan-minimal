<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- ✅ 上のエリア（メイン画面） -->
    <div id="mainDisplay">
      <video id="video" autoplay playsinline muted style="display: none;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="preview" style="display: none; width:300px; margin-top:20px; border-radius:8px;">
      <div id="resultContainer" style="display: none;"></div>
    </div>

    <!-- ✅ 下のエリア（ボタンエリア） -->
    <div id="buttonArea">
      <button id="startScan">診断を開始</button>
      <button id="capture" style="display: none;">撮影</button>
      <button id="analyze" style="display: none;">この写真で診断</button>
      <button id="retryBtn" style="display: none;">もう一回診断する</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
