<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ トップ画面 -->
  <div id="home" class="screen">
    <h1>トップ画面</h1>
    <button id="startScan">診断を開始</button>
  </div>

  <!-- ✅ 撮影画面 -->
  <div id="camera" class="screen" style="display: none;">
    <h1>撮影画面</h1>
    <video id="video" autoplay playsinline muted></video>
    <button id="capture">撮影</button>
  </div>

  <!-- ✅ 診断結果画面 -->
  <div id="result" class="screen" style="display: none;">
    <h1>診断結果</h1>
    <div id="resultContainer"></div>
    <button id="retryBtn">もう一度診断する</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
