<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ トップ画面 -->
  <div id="home" class="screen">
    <h1>FaceScan</h1>
    <button id="startCamera">📷 撮影する</button>
    <button id="selectImage">📂 画像を選ぶ</button>
  </div>

  <!-- ✅ カメラ画面 -->
  <div id="camera" class="screen" style="display: none;">
    <h1>撮影</h1>
    <video id="video" autoplay playsinline muted></video>
    <button id="capture">📸 撮影</button>
    <button id="backToHome">🏠 ホーム</button>
  </div>

  <!-- ✅ 撮影プレビュー画面 -->
  <div id="camera-preview" class="screen" style="display: none;">
    <h1>プレビュー</h1>
    <img id="preview" style="max-width: 100%;">
    <button id="analyze">🧐 この写真で診断</button>
    <button id="retake">🔄 撮り直す</button>
    <button id="backToHome">🏠 ホーム</button>
  </div>

  <!-- ✅ 画像選択画面 -->
  <div id="reference" class="screen" style="display: none;">
    <h1>画像を選択</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="backToHome">🏠 ホーム</button>
  </div>

  <!-- ✅ 画像プレビュー画面 -->
  <div id="reference-preview" class="screen" style="display: none;">
    <h1>プレビュー</h1>
    <img id="previewRef" style="max-width: 100%;">
    <button id="analyzeRef">🧐 この写真で診断</button>
    <button id="reselect">📂 画像を選び直す</button>
    <button id="backToHome">🏠 ホーム</button>
  </div>

  <!-- ✅ 診断結果画面 -->
  <div id="result" class="screen" style="display: none;">
    <h1>診断結果</h1>
    <div id="resultContainer"></div>
    <button id="retry">🔄 もう一度診断</button>
    <button id="backToHome">🏠 ホーム</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
