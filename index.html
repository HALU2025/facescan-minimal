<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceScan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ トップ画面（撮影 or 画像選択） -->
  <div id="home" class="screen">
    <h1>FaceScan</h1>
    <button id="startCamera">📷 撮影する</button>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="selectImage">📂 画像を選ぶ</button>
  </div>

  <!-- ✅ 撮影結果 or 画像選択後のプレビュー -->
  <div id="previewScreen" class="screen" style="display: none;">
    <h1>プレビュー</h1>
    <video id="video" autoplay playsinline muted style="display: none;"></video>
    <img id="preview" style="max-width: 100%; display: none;">
    <button id="capture" style="display: none;">📸 撮影</button>
    <button id="retry">🔄 もう一度</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
